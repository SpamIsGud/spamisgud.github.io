            }
            
            #credit {
                width: 70vw;

            #link {

			#off {

            #off {

            .x, .y {
                fill:none;
                stroke:#111111;
                stroke-linejoin:round;
                stroke-linecap:round;
            }
            
            .a,.b,.c {
                fill:none;
                stroke:#fcfcfc;
                stroke-linejoin:round;
                stroke-linecap:round;

            @keyframes float {

	               }
}
            
        </style>
	    
<body onload="loadAssets()">
    
    <a href="" id="ad"></a>

<audio id="click"><source src="" type="audio/mp3"></audio>   
<audio id="loopon"><source src="https://honorarybros.weebly.com/uploads/6/0/5/6/60564045/spritecranberry_beat.mp3" type="audio/mp3"></audio>   
<audio id="loopoff"><source src="https://honorarybros.weebly.com/uploads/6/0/5/6/60564045/sprite_cranberry_earrape.mp3" type="audio/mp3"></audio>   
    
<script>
    
function loadAssets() {
    var a = document.getElementById("click"); //click sound
    var b = document.getElementById("loopon"); //chord loop
    var c = document.getElementById("loopoff"); //light loop
    
    b.loop = true;
    c.loop = true;
    
    b.volume = 0.5;
    c.volume = 0.5;
    
    a.load();
    b.load();
    c.load();
    
    b.play();
}
    
function myFunction() {
    var x = document.getElementById("on");
    var y = document.getElementById("off");
    var z = document.getElementById("content");
    var a = document.getElementById("click"); //click sound
    var b = document.getElementById("loopon"); //chord loop
    var c = document.getElementById("loopoff"); //light loop
        
    if (x.style.display === "none") { //switch in ON mode
        x.style.display = "block";
        y.style.display = "none";
        document.body.style.background = "#fcfcfc";
        c.pause();
        a.currentTime = 0;
        a.play();
        b.currentTime = 0;
        b.play();        
    } 
    
    else {                           //switch in OFF mode
        x.style.display = "none";
        y.style.display = "block";
        document.body.style.background = "#111111";
        b.pause();
        a.currentTime = 0;
        a.play();
        c.currentTime = 0;
        c.play();
    }
}
</script>
